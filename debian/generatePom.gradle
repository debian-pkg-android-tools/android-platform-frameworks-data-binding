apply plugin: 'maven'

task generatePom {
  outputs.files "${buildDir}/${project.name}.pom"
  assemble.dependsOn generatePom
  clean.doLast {
    delete "${buildDir}/${project.name}.pom"
  }
  doFirst {
    pom {
      project {
        name pomName
        description pomDesc
      }
    }.writeTo("${buildDir}/${project.name}.pom")
  }
}